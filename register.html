<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Student Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="stylesheet" href="style.css">
    <style>
        header{position: relative}
        .register-container{
            display:flex;align-items:center;justify-content:center;height:80vh;
        }
        .register-card{background:#fff;padding:2rem;border-radius:8px;box-shadow:var(--box-shadow);width:320px}
        .register-card input{width:100%;padding:.5rem;margin:.4rem 0;border:1px solid #ddd}
        .btn{display:inline-block;padding:.5rem 1rem;border-radius:6px;background:var(--color-primary);color:#fff;border:none;cursor:pointer}
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <h2>M<span class="danger">M</span>I S</h2>
        </div>
        <div class="navbar">
            <a href="index.html">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>
            <a href="timetable.html" onclick="timeTableAll()">
                <span class="material-icons-sharp">today</span>
                <h3>Time Table</h3>
            </a>
            <a href="exam.html">
                <span class="material-icons-sharp">grid_view</span>
                <h3>Examination</h3>
            </a>
            <a href="password.html">
                <span class="material-icons-sharp">password</span>
                <h3>Change Password</h3>
            </a>
            <a href="#">
                <span class="material-icons-sharp">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
    </header>

    <main>
        <div class="register-container">
            <div class="register-card">
                <h2>Create account</h2>
                <form id="registerForm">
                    <input id="name" type="text" placeholder="Full name" required />
                    <input id="username" type="text" placeholder="Username" required />
                    <input id="password" type="password" placeholder="Password" required />
                    <input id="confirm" type="password" placeholder="Confirm password" required />
                    <div style="margin-top:.6rem">
                        <button type="submit" class="btn">Register</button>
                        <a href="index.html" style="margin-left:1rem">Cancel</a>
                    </div>
                </form>
                <p id="msg" style="color:red;margin-top:.6rem"></p>
            </div>
        </div>
    </main>

    <script src="register.js"></script>
</body>
</html>
